<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create New User</title>
</head>
<body>
  <h3>Create Account</h3>
  <p><a href = "/">Home</a></p>
  <p>Enter a username and email address to create your account</p>
  <form method = "POST" action = "/users">
    <label>
      Username
      <input type = "text" name = "username"/>
    </label>
    <label>
      Email
      <input type = "text" name = "email"/>
    </label> 
    <button>Create</button>
  </form>
</body>
</html>
